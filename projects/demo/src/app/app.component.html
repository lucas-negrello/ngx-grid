<div class="demo-wrapper">
  <h1>{{ title }}</h1>

  <div class="toolbar">
    <label>Filtro global: </label>
    <input type="text" [ngModel]="globalFilter()" (ngModelChange)="globalFilter.set($event)" placeholder="Digite para filtrar..." />
    <span class="hint">Filtra em todas as colunas</span>
  </div>

  <ngx-grid
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [gridOptions]="gridOptions"
    [filterText]="globalFilter()"
    [pageSizeOptions]="[1,3,5,10]">
  </ngx-grid>
</div>
