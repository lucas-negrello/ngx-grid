<ngx-grid
  #gridHost
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [gridOptions]="gridOptions"
  (apiReady)="onApi($event)"
  (rowClicked)="onRowClicked($event)"
  (sortChanged)="onSortChanged($event)"
  (selectionChanged)="onSelectionChanged($event)"
  (pageChanged)="onPageChange($event)"
>
</ngx-grid>
